# lightning.pytorch==2.5.0.post0
seed_everything: 0
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: lightning_logs/train_adult_UNet_2025-02-22_12-19
      name: lightning_logs
      version: null
      log_graph: false
      default_hp_metric: true
      prefix: ''
      sub_dir: null
      comment: ''
      purge_step: null
      max_queue: 10
      flush_secs: 120
      filename_suffix: ''
  callbacks: null
  fast_dev_run: false
  max_epochs: 500
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  class_path: networks.UNet
  init_args:
    in_channels: 1
    out_channels: 1
    learning_rate: 0.001
data:
  class_path: data.AugmentedDataModule
  init_args:
    dataset1: MayoLDGCDataset
    dataset1_kwargs:
      root: /projects01/didsr-aiml/common_data/Mayo_CT_LDGC
      region: chest
    dataset2: PediatricIQDataset
    dataset2_kwargs:
      root: /projects01/didsr-aiml/brandon.nelson/pediatric_CT_noise_augmentation
      phantom: uniform
    proportion: 0.9
    shuffle: true
    patch_size: 64
    batch_size: 32
    num_workers: 31
optimizer: null
lr_scheduler: null
ckpt_path: null
